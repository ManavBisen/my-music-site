<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      transform: rotate(-5deg);
      animation: bounce 1.5s infinite ease-in-out;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin: 30px 0 20px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: rotate(-5deg) translateY(0);
      }
      50% {
        transform: rotate(-5deg) translateY(-20px);
      }
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      max-height: 80vh;
      width: 90%;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    input[type="file"] {
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0ff;
    }

    .player-wrapper {
      display: flex;
      align-items: center;
      background: #111;
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0 0 20px #0ff;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }

    .player-wrapper audio {
      margin-top: 10px;
      width: 100%;
    }

    .play-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-right: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: #0cf;
    }

    .filename {
      color: #fff;
      font-size: 1em;
      word-break: break-word;
      margin-bottom: 5px;
    }

    #playlist {
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Music Time</h1>
  <div class="upload-container">
    <label for="musicUpload">Upload your music:</label>
    <input type="file" id="musicUpload" accept="audio/*" multiple>
    <div id="playlist"></div>
  </div>

  <script>
    const musicUpload = document.getElementById('musicUpload');
    const playlist = document.getElementById('playlist');

    musicUpload.addEventListener('change', function () {
      const files = Array.from(this.files);
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        const audio = document.createElement('audio');
        audio.src = url;
        audio.controls = true;

        const wrapper = document.createElement('div');
        wrapper.className = 'player-wrapper';

        const playBtn = document.createElement('button');
        playBtn.className = 'play-btn';
        playBtn.textContent = 'Play';

        playBtn.addEventListener('click', () => {
          if (audio.paused) {
            document.querySelectorAll('audio').forEach(a => a.pause());
            document.querySelectorAll('.play-btn').forEach(b => b.textContent = 'Play');
            audio.play();
            playBtn.textContent = 'Pause';
          } else {
            audio.pause();
            playBtn.textContent = 'Play';
          }
        });

        audio.addEventListener('play', () => {
          playBtn.textContent = 'Pause';
        });

        audio.addEventListener('pause', () => {
          playBtn.textContent = 'Play';
        });

        const filename = document.createElement('div');
        filename.className = 'filename';
        filename.textContent = file.name;

        wrapper.appendChild(playBtn);
        wrapper.appendChild(filename);
        wrapper.appendChild(audio);
        playlist.appendChild(wrapper);
      });
    });
  </script>
</body>
</html>
